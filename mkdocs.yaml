site_name: "System Design Primer"
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
nav:
    - 'Overview': 'index.md'
    - 'Interview Prep': 'interview-prep.md'
    - 'System Design Topics': 'system-design-topics.md'
    - 'Appendix': 'appendix.md'
markdown_extensions:
    - toc:
        permalink: true
    - attr_list
    - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
repo_url: https://github.com/jordigarcl/system-design-primer
repo_name: jordigarcl/system-design-primer
edit_uri: edit/master/docs/
